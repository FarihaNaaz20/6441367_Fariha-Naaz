<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Exercise 3.2</title>
  <link rel="stylesheet" href="css/bootstrap.min.css" />
</head>
<body>

  <!-- Container centers and adds horizontal padding -->
  <div class="container mt-5">

    <!-- Row groups columns horizontally -->
    <div class="row">

      <!-- Column: full width on mobile, half on tablets, one-third on desktop -->
      <div class="col-12 col-md-6 col-lg-4 mb-3">
        <div class="p-3 bg-info text-white text-center">Column 1</div>
      </div>

      <div class="col-12 col-md-6 col-lg-4 mb-3">
        <div class="p-3 bg-secondary text-white text-center">Column 2</div>
      </div>

      <div class="col-12 col-md-12 col-lg-4 mb-3">
        <div class="p-3 bg-dark text-white text-center">Column 3</div>
      </div>

    </div>

  </div>

  <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
