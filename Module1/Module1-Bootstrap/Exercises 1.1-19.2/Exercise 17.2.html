<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Icon-Only Buttons</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="p-5">

  <!-- Icon-Only Buttons -->
  <button class="btn btn-primary me-2" title="Edit">
    <i class="bi bi-pencil"></i>
  </button>

  <button class="btn btn-danger me-2" title="Delete">
    <i class="bi bi-trash"></i>
  </button>

  <button class="btn btn-success me-2" title="Save">
    <i class="bi bi-check-lg"></i>
  </button>

</body>
</html>
