<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Margin and Padding Utilities</title>
  <link rel="stylesheet" href="css/bootstrap.min.css" />
</head>
<body>

<div class="container">
  <!-- Section 1: Margin example -->
  <section class="m-3 bg-light border">
    <h2 class="mt-4">Section with Margin (m-3) and Top Margin (mt-4)</h2>
    <p>This section uses <code>m-3</code> for margin on all sides and <code>mt-4</code> for extra top margin.</p>
  </section>

  <!-- Section 2: Padding example -->
  <section class="p-2 py-5 bg-secondary text-white mt-4">
    <h2>Section with Padding (p-2) and Vertical Padding (py-5)</h2>
    <p>This section uses <code>p-2</code> for padding on all sides and <code>py-5</code> for extra vertical padding.</p>
  </section>
</div>

<script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
