<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Responsive Sidebar</title>
  <link rel="stylesheet" href="css/bootstrap.min.css" />
  <style>
    /* Sidebar styling */
    .sidebar {
      background-color: #343a40;
      color: white;
      height: 100vh;
      padding: 1rem;
    }
  </style>
</head>
<body>

<div class="container-fluid">
  <div class="row">

    <!-- Sidebar visible only on md and larger -->
    <nav class="col-md-3 d-none d-md-block sidebar">
      <h4>Sidebar</h4>
      <ul class="nav flex-column">
        <li class="nav-item mb-2"><a href="#" class="nav-link text-white">Dashboard</a></li>
        <li class="nav-item mb-2"><a href="#" class="nav-link text-white">Profile</a></li>
        <li class="nav-item mb-2"><a href="#" class="nav-link text-white">Settings</a></li>
      </ul>
    </nav>

    <!-- Main content area -->
    <main class="col-12 col-md-9 p-4">
      <h2>Main Content</h2>
      <p>This main content area takes full width on small screens and adjusts when sidebar appears on tablets and larger.</p>
    </main>
  </div>
</div>

<script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
