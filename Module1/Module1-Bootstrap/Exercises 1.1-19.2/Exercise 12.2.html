<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Pricing Section</title>
  <link rel="stylesheet" href="css/bootstrap.min.css" />
</head>
<body>

<div class="container my-5">
  <h2 class="text-center mb-5">Pricing Plans</h2>

  <div class="row g-4">
    <div class="col-md-4">
      <div class="card p-4 h-100">
        <h3 class="card-title mb-3">Basic</h3>
        <p class="card-text">Perfect for personal projects and small websites.</p>
        <h4 class="my-4">$9.99/month</h4>
        <button class="btn btn-primary w-100">Choose Plan</button>
      </div>
    </div>

    <div class="col-md-4">
      <div class="card p-4 h-100">
        <h3 class="card-title mb-3">Standard</h3>
        <p class="card-text">Ideal for startups and growing businesses.</p>
        <h4 class="my-4">$29.99/month</h4>
        <button class="btn btn-primary w-100">Choose Plan</button>
      </div>
    </div>

    <div class="col-md-4">
      <div class="card p-4 h-100">
        <h3 class="card-title mb-3">Premium</h3>
        <p class="card-text">Advanced features for large businesses and enterprises.</p>
        <h4 class="my-4">$59.99/month</h4>
        <button class="btn btn-primary w-100">Choose Plan</button>
      </div>
    </div>
  </div>
</div>

<script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
