<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Profile Card</title>
  <link rel="stylesheet" href="css/bootstrap.min.css" />
</head>
<body>

<div class="container mt-5" style="max-width: 350px;">
  <div class="card">
    <img src="https://via.placeholder.com/350x180" class="card-img-top" alt="Profile Image" />
    <div class="card-body">
      <h5 class="card-title">Jane Doe</h5>
      <p class="card-text">Web Developer based in New York. Passionate about creating beautiful and responsive websites.</p>
      <a href="#" class="btn btn-primary">Follow</a>
    </div>
  </div>
</div>

<script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
