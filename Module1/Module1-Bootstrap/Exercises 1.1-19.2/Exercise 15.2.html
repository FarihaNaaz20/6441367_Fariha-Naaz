<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Card with Shadow and Rounded-pill</title>
  <link rel="stylesheet" href="css/bootstrap.min.css" />
</head>
<body>

<div class="container my-5">
  <h2>Card with Shadow and Rounded-pill</h2>
  
  <div class="card shadow-lg rounded-pill p-4" style="max-width: 400px; margin: auto;">
    <div class="card-body">
      <h5 class="card-title">Fancy Card</h5>
      <p class="card-text">This card uses <code>shadow-lg</code> for a bigger shadow and <code>rounded-pill</code> for fully rounded edges.</p>
      <a href="#" class="btn btn-primary">Action</a>
    </div>
  </div>
  
</div>

<script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
