<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard - Contextual Backgrounds</title>
  <link rel="stylesheet" href="css/bootstrap.min.css" />
</head>
<body>

<div class="container my-5">
  <h2 class="mb-4">Dashboard Cards</h2>

  <div class="row g-4">
    <div class="col-md-3">
      <div class="p-4 bg-primary text-white rounded">
        <h4>Users</h4>
        <p class="fs-3">1,234</p>
      </div>
    </div>
    <div class="col-md-3">
      <div class="p-4 bg-success text-white rounded">
        <h4>Sales</h4>
        <p class="fs-3">$56,789</p>
      </div>
    </div>
    <div class="col-md-3">
      <div class="p-4 bg-warning text-dark rounded">
        <h4>Alerts</h4>
        <p class="fs-3">12</p>
      </div>
    </div>
    <div class="col-md-3">
      <div class="p-4 bg-danger text-white rounded">
        <h4>Errors</h4>
        <p class="fs-3">3</p>
      </div>
    </div>
  </div>
</div>

<script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
